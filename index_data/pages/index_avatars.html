<!DOCTYPE html>
<html lang="none">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>SMC Gallery</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/style_windows.css">
    <style>
      img {
        width: calc(20% - 10px);
        margin: 5px;
      }
      img:hover {
        width: 20%;
        margin: 0px;
        filter: drop-shadow(0px 0px 6px var(--background));
      }
      @media screen and (min-width: 500px) {
        img {
          width: calc(10% - 10px);
        }
        img:hover {
          width: 10%;
        }
      }
    </style>
  </head>
  <body>
    <div class="categories" id="categories">
      <button class="categore" id="OtherCategore" onclick="openContent(event, 'OtherSlist')">Other</button>
      <button class="categore" id="BoundCategore" onclick="openContent(event, 'BoundSlist')">Bound</button>
      <button class="categore" id="AnimatedCategore" onclick="openContent(event, 'AnimatedSlist')">Animated</button>
      <button class="categore" id="EventsPCategore" onclick="openContent(event, 'EventsPSlist')">Pilot Events</button>
      <button class="categore" id="EventsMCategore" onclick="openContent(event, 'EventsMSlist')">Mecha Events</button>
      <button class="categore" id="pDefCategore" onclick="openContent(event, 'pDefSlist')">Pilot Default</button>
      <button class="categore" id="mDefCategore" onclick="openContent(event, 'mDefSlist')">Mecha Default</button>
      <button class="categore" id="aiCategore" onclick="openContent(event, 'AISlist')">AI</button>
    </div>
    <div class="content" id="OtherSlist"></div>
    <div class="content" id="BoundSlist"></div>
    <div class="content" id="AnimatedSlist"></div>
    <div class="content" id="EventsPSlist"></div>
    <div class="content" id="EventsMSlist"></div>
    <div class="content" id="pDefSlist"></div>
    <div class="content" id="mDefSlist"></div>
    <div class="content" id="AISlist"></div>

    <div id="imagepreviewbase" class="image-display">
      <span id="closePreview" onclick="closeImgPreview();">X</span>
      <span id="copyButton">X</span>
      <span id="downButton">X</span>
      <img id="expandedImg">
    </div>
    <div id="imagepreviewbasegif" class="image-display">
      <span id="closePreviewgif" onclick="closeImgPreviewGif();">X</span>
      <span id="copyButtonGif">X</span>
      <span id="downButtonGif">X</span>
      <img id="expandedImgGif">
    </div>
    <footer class="footer" id="footer">
      <img src="../Textures/netease.png" id="copyrightsNull" alt="Netease">
      <div id="txt1footer"><div>Privacy Policy, Terms and Conditions</div><div>Â©1997-<span id="currentYear">...</span> NetEase, Inc.All Rights Reserved</div></div>
    </footer>

    <script src="../scripts/windows/locator.js"></script>
    <input type="button" id="vartime" style="display:none;" value="">
    <script src="../scripts/windows/preview_png.js"></script>
    <script src="../scripts/windows/preview_gif.js"></script>
    <script src="../scripts/windows/time.js"></script>
    <script src="../scripts/windows/download_png.js"></script>
    <script src="../scripts/windows/download_gif.js"></script>
    <script src="../scripts/windows/copy_png.js"></script>
    <script src="../scripts/windows/copy_gif.js"></script>
    <script src="../scripts/windows/tabs.js"></script>

    <script src="../Scripts/avatars/avatar_other_loader.js"></script>
    <script src="../Scripts/avatars/avatar_bound_loader.js"></script>
    <script src="../Scripts/avatars/avatar_animated_loader.js"></script>
    <script src="../Scripts/avatars/avatar_pilot_default_loader.js"></script>
    <script src="../Scripts/avatars/avatar_mecha_default_loader.js"></script>
    <script src="../Scripts/avatars/avatar_pilot_events_loader.js"></script>
    <script src="../Scripts/avatars/avatar_mecha_events_loader.js"></script>
    <script src="../Scripts/avatars/avatar_ai_loader.js"></script>
    <script>
      window.addEventListener('load', function() {
        loadOther();
        loadBound();
        loadAnimated();
        loadpDef();
        loadmDef();
        loadEventsP();
        loadEventsM();
        loadAI();
      });
      document.getElementById("OtherCategore").click();
    </script>
  </body>
</html>
