    <style>
      img.avatar {
        width: calc(20% - 10px);
        margin: 5px;
      }
      img.sticker {
        width: calc(20% - 10px);
        margin: 5px;
      }
      img.wallpaper {
        max-width: 60%;
        height: auto;
        margin: 2px auto;
      }
      img.avatar:hover {
        width: 20%;
        margin: 0px;
        filter: drop-shadow(0px 0px 6px var(--background));
      }
      img.sticker:hover {
        width: 20%;
        margin: 0px;
        filter: drop-shadow(0px 0px 6px var(--background));
      }
      img.wallpaper:hover {
        filter: drop-shadow(0px 0px 6px var(--background));
      }
      #imgpagination,
      #vidpagination,
      #aipagination {
        position: relative;
        width: 100%;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        display: none;
      }
      .pagination,
      .pagination-ai {
        width: 28px;
        height: 18px;
        border-radius: 10px;
        padding: 6px 0px;
        margin: 5px;
        color: var(--color);
        background-color: var(--background);
        border: solid 2px var(--border);
        display: inline-block;
        text-align: center;
        font-size: 18px;
        filter: drop-shadow(0px 0px 6px var(--border));
        cursor: pointer;
      }
      .pagination:hover,
      .pagination-ai:hover {
        color: var(--subcolor);
        background-color: var(--subbg);
        border: solid 2px var(--subcolor);
        filter: drop-shadow(0px 0px 6px var(--subcolor));
      }
      .pagination.active,
      .pagination-ai.active {
        color: var(--interact-color);
        background-color: var(--border);
        border: solid 2px var(--interact-color);
        filter: drop-shadow(0px 0px 6px var(--interact-color));
      }
      #expandedImg {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        max-width: 100%;
        max-height: 80%;
        display: block;
        border: none;
        margin: auto;
        border-radius: 0px !important;
      }
      @media screen and (min-width: 500px) {
        img.sticker,
        img.avatar {
          width: calc(10% - 10px);
        }
        img.sticker:hover,
        img.avatar:hover {
          width: 10%;
        }
      }
      @media screen and (max-width: 500px) {
        img.wallpaper {
          max-width: 100%;
        }
      }
    </style>

    <script>
      if(navigator.serviceWorker) {
        if(window.location.protocol === 'https:') {
          navigator.serviceWorker.register('/mnts.dc.org/sw.js',{scope: '/mnts.dc.org/'})
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            return false
          });
          document.getElementById("manifestTestLoad").setAttribute('href','/mnts.dc.org/manifest.webmanifest');
        }else
        if (window.location.protocol === 'file:') {
          // Potentially register service worker for local file access (USE WITH CAUTION)
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js', { scope: '/' }) // Scope might need adjustment
              .then(registration => {
                console.log('Service Worker registered for local file with scope:', registration.scope);
              })
              .catch(error => {
                return false
              });
              document.getElementById("manifestTestLoad").setAttribute('href','./manifest.webmanifest');
          } else {
            console.log('Service workers are not supported in this environment.');
          }
        } else {
          console.log('Service workers are not being registered on non-HTTPS or non-file protocols.');
        }
      }
    </script>
